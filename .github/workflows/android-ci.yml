name: Android CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android command-line tools and SDK components
        run: |
          set -euo pipefail
          SDK_ROOT="$HOME/Android/Sdk"
          mkdir -p "$SDK_ROOT"
          sudo apt-get update -y
          sudo apt-get install -y unzip wget
          echo "Downloading Android command-line tools..."
          curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-temp
          mkdir -p "$SDK_ROOT/cmdline-tools/latest"
          # The zip may contain a top-level folder named 'cmdline-tools'
          if [ -d cmdline-temp/cmdline-tools ]; then
            mv cmdline-temp/cmdline-tools/* "$SDK_ROOT/cmdline-tools/latest/"
          else
            mv cmdline-temp/* "$SDK_ROOT/cmdline-tools/latest/"
          fi
          rm -rf cmdline-tools.zip cmdline-temp
          export ANDROID_SDK_ROOT="$SDK_ROOT"
          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$SDK_ROOT/platform-tools:$PATH"
          echo "Installing required SDK packages..."
          yes | sdkmanager --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          echo "Accepting licenses..."
          yes | sdkmanager --sdk_root="$SDK_ROOT" --licenses || true


      - name: Build Debug APK via Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
